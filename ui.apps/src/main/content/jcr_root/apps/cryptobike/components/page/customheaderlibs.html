<sly
  data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html"
>
  <sly data-sly-call="${clientlib.css @ categories='cryptobike.base'}" />
</sly>

<!--/*
    SPA-specific meta tags
*/-->
<meta name="theme-color" content="#000000" />
<link
  rel="icon"
  href="/etc.clientlibs/cryptobike/clientlibs/clientlib-react/resources/favicon.ico"
/>
<link
  rel="apple-touch-icon"
  href="/etc.clientlibs/cryptobike/clientlibs/clientlib-react/resources/logo192.png"
/>
<link
  rel="manifest"
  href="/etc.clientlibs/cryptobike/clientlibs/clientlib-react/resources/manifest.json"
/>

<!-- LinkedIn -->
<script type="text/javascript">
  _linkedin_partner_id = "3133193";
  window._linkedin_data_partner_ids = window._linkedin_data_partner_ids || [];
  window._linkedin_data_partner_ids.push(_linkedin_partner_id);
</script>
<script type="text/javascript">
  (function (l) {
    if (!l) {
      window.lintrk = function (a, b) {
        window.lintrk.q.push([a, b]);
      };
      window.lintrk.q = [];
    }
    var s = document.getElementsByTagName("script")[0];
    var b = document.createElement("script");
    b.type = "text/javascript";
    b.async = true;
    b.src = "https://snap.licdn.com/li.lms-analytics/insight.min.js";
    s.parentNode.insertBefore(b, s);
  })(window.lintrk);
</script>
<noscript>
  <img
    height="1"
    width="1"
    style="display: none"
    alt=""
    src="https://px.ads.linkedin.com/collect/?pid=3133193&fmt=gif"
  />
</noscript>

<!-- AEM page model -->
<meta
  property="cq:pagemodel_root_url"
  data-sly-use.page="com.adobe.aem.spa.project.core.models.Page"
  content="${page.hierarchyRootJsonExportUrl}"
/>

<meta
  property="cq:datatype"
  data-sly-test="${wcmmode.edit || wcmmode.preview}"
  content="JSON"
/>
<meta property="cq:wcmmode" data-sly-test="${wcmmode.edit}" content="edit" />
<meta
  property="cq:wcmmode"
  data-sly-test="${wcmmode.preview}"
  content="preview"
/>
